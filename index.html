<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>EMEX — Obrigado pelo seu feedback</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 0;
        margin: 0;
        background-color: #ffffff;
        color: #333;
    }

    .container {
        padding: 20px;
        max-width: 600px;
        margin: auto;
    }

    .logo {
        width: 150px;
        margin: 30px auto 10px auto;
        display: block;
    }

    h2 {
        font-size: 26px;
        font-weight: bold;
        margin-top: 10px;
    }

    p {
        font-size: 18px;
        margin: 10px 25px;
    }

    .gif {
        width: 95%;
        max-width: 500px;
        margin-top: 20px;
        border-radius: 12px;
    }

    .footer {
        margin-top: 40px;
        font-size: 14px;
        color: #666;
        padding-bottom: 20px;
    }
</style>
</head>

<body>

<div class="container">

    <!-- LOGO EMEX -->
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Placeholder_view_vector.svg" alt="EMEX LOGO">

    <!-- NOME DO CLIENTE -->
    <h2 id="clienteNome">Cliente</h2>

    <p>Obrigado! Seu feedback é muito importante para a <b>EMEX</b>.</p>

    <p>Estamos quase terminando… você será redirecionado para deixar sua avaliação pública.</p>

    <!-- GIF IGUAL AO MODELO -->
    <img class="gif" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Gif de agradecimento">

    <div class="footer">
        Desenvolvido por <b>EMEX</b>
    </div>

</div>

<script>
    // Captura o nome do cliente pela URL
    // Exemplo: ?nome=Maycon
    const urlParams = new URLSearchParams(window.location.search);
    const nome = urlParams.get('nome') || "Cliente";

    document.getElementById("clienteNome").textContent = nome;

    // Redirecionamento automático (opcional)
    // Coloque aqui o link da EMEX no Google Reviews:
    const linkGoogle = "https://g.page/r/CódigoDaEmex/review";

    setTimeout(() => {
        window.location.href = linkGoogle;
    }, 5000); // 5 segundos
</script>

</body>
</html>
